name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: configuring environment variables
      run: |
        echo "IMAGE_NAME=${secrets.DOCKERHUB_USERNAME}/hello-gitops" >> $GITHUB_ENV
        echo "DOCKER_TAG=$(cat .VERSION | head -c7)" >> $GITHUB_ENV

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: generate release file
      run: |

        sed -i 's|$(cat .last_sucessful_build_img)|${{ env.IMAGE_NAME }}:${{ DOCKER_TAG }}|' $GITHUB_WORKSPACE/helm/values.yml
        echo ${{ env.IMAGE_NAME }}:${{ DOCKER_TAG }} > .last_sucessful_build_img

    - name: push
      uses: github-actions-x/commit@v2.8
      with:
        github-token: ${{ secrets.GH_TOKEN }}
        push-branch: 'main'
        commit-message: '[VERSION] bump version'
        files: .last_sucessful_build_img, ./helm/values.yml
        name: GitHub Action
        email: "action@github.com"
